<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <script type="text/javascript" src="calculator.js"></script> -->
</head>
<body>
	<input id="display" readonly/>

	<div class="input">
		<input type="button" class ="number" name="btn" id="number" onclick="recieve(this)" value="1">
		<input type="button" class ="number" name="btn" value="2">
		<input type="button" class ="numBtn" name="btn" value="3">
		<input type="button" class ="numBtn" name="btn" value="4">
		<input type="button" class ="numBtn" name="btn" value="5">
		<input type="button" class ="numBtn" name="btn" value="6">
		<input type="button" class ="numBtn" name="btn" value="7">
		<input type="button" class ="numBtn" name="btn" value="8">
		<input type="button" class ="numBtn" name="btn" value="9">


		<input type="button" value="=">

		<input class="button" type="button" id="operator" onclick="recieve(this)" value="+">
		<input type="button" class="button" id="operator" onclick="recieve(this)" value="-">
		<input type="button" class="button" id="operator" onclick="recieve(this)" value="*">
		<input type="button" class="button" id="operator" onclick="recieve(this)" value="/">
		
	</div>



	<script src="calculator.js" type="text/javascript">
	
	</script>

</body>
</html>
